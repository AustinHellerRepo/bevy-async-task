[package]
name = "bevy-async-task"
version = "0.1.0"
edition = "2021"

[lib]

[dependencies]
futures = "0.3"
# WASM compatible features only!
tokio = { version = "1", default-features = false, features = [
  "sync",
  "macros",
  "io-util",
  "rt",
  "time",
] }
async-std = "1.12"
bevy = { git = "https://github.com/bevyengine/bevy.git", rev = "3d752105644a18fb1dd1220d6f15e0a7eb49f04a", default-features = false, features = [
  "animation",
  "bevy_asset",
  "bevy_audio",
  "bevy_gilrs",
  "bevy_scene",
  "bevy_winit",
  "bevy_core_pipeline",
  "bevy_pbr",
  "bevy_gltf",
  "bevy_render",
  "bevy_sprite",
  "bevy_text",
  "bevy_ui",
  "png",
  "hdr",
  "ktx2",
  "zstd",
  "vorbis",
  "x11",
  "filesystem_watcher",
  "bevy_gizmos",
  "android_shared_stdcxx",
  "tonemapping_luts",
  "default_font",
] }

[dev-dependencies]
futures-timer = "3.0"
